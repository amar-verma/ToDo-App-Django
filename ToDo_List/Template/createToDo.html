{% load static %}
{% include 'sideNav.html' %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo_App</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/Todo.css' %}">
  </head>
  <body class="bg-body-secondary pt-2 pb-2">
    <div class="box container rounded p-3 mx-auto">
      <!-- Quick ToDo List Title -->
      <div class="row">
        <div
          class="title col-md-7 bg-white rounded d-flex justify-content-evenly p-3 shadow mx-auto mb-4"
        >
          <h1 class="text-primary">Quick ToDo List</h1>
          <a href="{% url 'home' %}">
            <button class="btn btn-primary btn-lg">
                <i class="bi bi-box-arrow-in-left"></i> Go Back
            </button>
          </a>
        </div>
      </div>
      <!-- Quick ToDo List Title End -->

      <!-- Quick ToDo List Item -->
      <div class="row">
        <div
          class="col-md-8 mx-auto rounded bg-white shadow p-2 d-flex justify-content-evenly align-items-center text-center mb-4"
        >
          <div class="icon">
            -- <i class="bi bi-card-list"></i> Create ToDo list --
          </div>
        </div>
      </div>
      <!-- Quick ToDo List Item -->

      <!-- Quick ToDo List Form Start -->
      <div class="row">
        <div class="ToDoBodyform col-md-6 bg-white mx-auto shadow rounded">
            <form method="post" class="py-2">
              {% csrf_token %}
                <div class="mb-2">
                    <label for="" class="form-label">Title</label>
                    <input type="text" class="form-control" placeholder="Enter ToDo Title...." name="title">
                </div>
                <div class="mb-2">
                    <label for="form-desc" class="form-label">Describtion</label>
                    <textarea class="form-control" name="desc" id="form-desc" cols="30" rows="10" placeholder="Type ToDo Describtion..."></textarea>
                </div>
                <div class="mb-2">
                    <label for="" class="form-label">Date</label>
                    <input type="date" class="form-control" name="date">
                </div>
                <div class="mb-2">
                    <label for="" class="form-label">Time</label>
                    <input type="time" class="form-control" name="time">
                </div>
                <div>
                    <button class="btn btn-primary">Submit</button>
                </div>

            </form>

        </div>
      </div>
      <!-- Quick ToDo List Form end -->

    </div>

    <script src="assets/js/bootstrap.min.js"></script>
  </body>
</html>
